<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hewan Mamalia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .navbar-custom {
      background-color: #2e7d32;
      padding: 40px 20px;
      color: white;
    }

    .navbar-custom h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .search-box input {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-home {
      background-color: #d9ead3;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border: 2px solid #888;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #cfe2b2;
      color: #333;
    }

    .image-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .image-card:hover {
      transform: scale(1.03);
    }

    .image-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-custom">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <a href="index.html" class="btn-home">‚Üê Kembali ke Home</a>
      <h1 class="mb-0">FAUNA GLOBAL</h1>
      <div class="search-box mt-3 mt-md-0">
        <input type="text" placeholder="üîç Search Binatang">
      </div>
    </div>
  </div>

  <!-- Galeri Mamalia -->
  <div class="container my-5">
    <div class="row justify-content-center g-4">

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/kolibri.jpg" alt="Beruang">
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/merak.jpg" alt="Burung Merak">
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/onta.jpeg" alt="Burung Onta">
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/owl.jpeg" alt="Burung Hantu">
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/pelatuk.jpeg" alt="Burung Pelatuk">
        </div>
      </div>

      <div class="col-6 col-sm-4 col-md-3">
        <div class="image-card">
          <img src="./image/burung/Rangkong.jpeg" alt="Burung Rangkong">
        </div>
      </div>

    </div>
  </div>

</body>
</html>
